<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Space | Study Room Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <h1>üåø Campus Space</h1>
        </div>
        <nav>
            <a href="#" onclick="switchView('home')" class="active" id="nav-home">Find Room</a>
            <a href="#" onclick="switchView('bookings')" id="nav-bookings">My Bookings</a>
            <a href="#" style="opacity: 0.5; cursor: not-allowed;">Profile</a>
        </nav>
    </header>

    <main>
        <div id="home-view">
            <section class="glass-panel search-section">
                <h2>üîç Find your space</h2>
                <div class="search-form">
                    <div class="form-group">
                        <label for="facility-type">Facility Type</label>
                        <select id="facility-type" onchange="filterRooms()">
                            <option value="all">All Facilities</option>
                            <option value="Activity Room">Activity Room</option>
                            <option value="Classroom">Classroom</option>
                            <option value="Computer Lab">Computer Lab</option>
                            <option value="Consultation Room">Consultation Room</option>
                            <option value="Financial Lab">Financial Lab</option>
                            <option value="Lecture Theatre">Lecture Theatre</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date">
                    </div>

                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time">
                    </div>

                    <div class="form-group">
                        <label for="capacity">Min Capacity</label>
                        <input type="number" id="capacity" min="1" placeholder="e.g. 4" oninput="filterRooms()">
                    </div>
                </div>
            </section>

            <section class="results-section">
                <div class="results-header glass-panel-sm">
                    <h3 id="result-count">Available Rooms</h3>
                    <div class="sort-controls">
                        <label for="sort">Sort by:</label>
                        <select id="sort" onchange="sortRooms()">
                            <option value="name">Name</option>
                            <option value="capacity">Capacity</option>
                            <option value="type">Type</option>
                        </select>
                    </div>
                </div>
                <div class="room-grid" id="room-list">
                    </div>
            </section>
        </div>

        <div id="bookings-view" style="display: none;">
            <section class="glass-panel">
                <h2>üìÖ My Booking History</h2>
                <p style="color: var(--text-secondary); margin-bottom: 20px;">Manage your upcoming study sessions here.</p>
                <div id="booking-list" class="booking-list-container">
                    </div>
            </section>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
